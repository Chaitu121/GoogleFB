<div class="container mt-5">
 
  <div class="row mt-5">
    <div class="col-md-4 mt-2 m-auto ">
          <button class="login-Btn" (click)="signInWithGoogle()">
            Login with Google<img class="social-btn-icon" alt="Login with Google" src="https://hrcdn.net/fcore/assets/google-colored-20b8216731.svg">
          </button> <h2>{{Name}}</h2>
    </div>   
    <div class="col-md-4 mt-2 m-auto ">
      <button class="login-Btn" (click)="signInWithFB()">
        Login with fb<img class="social-btn-icon" alt="Login with Google" src="https://hrcdn.net/fcore/assets/google-colored-20b8216731.svg">
      </button> <h2>{{Name}}</h2>
</div> 
  </div>
  <!-- <img src="{{ user.photoUrl }}"> -->
  <div>
    <h4>{{ user.name }}</h4>
    <p>{{ user.email }}</p>
  </div>
</div>
